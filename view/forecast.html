<div class='row'>
  <h1>Forecast for {{ city }}</h1>
<hr /> <span>Days:</span>  <a href="#!/forecast/3" class='badge'ng-class="{'bg-primary': days ==='3'}">3</a>  <a href="#!/forecast/6" class='badge' ng-class="{'bg-primary': days ==='6'}">6</a> <a href="#!/forecast/9" class='badge' ng-class="{'bg-primary': days ==='9'}">9</a> <a href="#!/forecast/12" class='badge' ng-class="{'bg-primary': days ==='12'}">12</a>
<hr />
<div class='row'>
<div ng-repeat='w in weatherResult.list'>
        <div class='large-4 medium-4 small-2 columns'>
            <weather-report weather-day='w' convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date='convertToDate(dt)' date-format='"MMM d, y"'></weather-report>
        </div>
    </div>
</div>
<p>
  <a href="#/" id='back-button' class='button'><i class="fa fa-arrow-left" aria-hidden="true"></i>
    Back To Search</a>
</p>
</div>
